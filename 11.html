<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<title>一键加电</title>
<link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/0.4.1/weui.css">
</head>
<body>
<div class="weui_msg">
  <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
  <div class="weui_text_area">
    <h4 class="weui_msg_title">模拟充值成功</h4>
    <p class="weui_msg_desc">房号：4号宿舍楼418<br>加电：65.8 kWh（≈50 元）</p>
  </div>
  <div class="weui_opr_area">
    <a onclick="add()" class="weui_btn weui_btn_primary">点我加电</a>
  </div>
</div>

<script src="https://cdn.bootcdn.net/ajax/libs/zepto/1.2.0/zepto.min.js"></script>
<script>
function add() {
  $.post('http://ql.whctjg.com/dianpay.aspx?action=adddl&dl=65.8',
         {fanghao:'4号宿舍楼418'}, 
         function(r){
           if(r==='1'){ 
             alert('加电成功！请返回上一页下拉刷新余额'); 
           }else{ 
             alert('失败：'+r); 
           }
         }).fail(function(){ alert('网络错误'); });
}
</script>
</body>
</html>
